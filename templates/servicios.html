<!DOCTYPE>
<html>
<head>
    <title>Servicios</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../static/css/datetimepicker.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="../static/jquery/jquery.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.js"></script>
  <script type="text/javascript" src="../static/js/datetimepicker.js"></script>
  <script src="../static/js/widgetcalendario.js" type="text/javascript"></script>
  <link type="text/css" rel="stylesheet" href="../static/css/style2.css"/>
  <link href="../static/css/bootstrap.css" rel="stylesheet" media="screen">

</head>
<body>
  <div class="container-fluid" id="principal">
    <h1>welcome {{nomUsuario}}</h1>
        <section class="row" id="form">
            <section clas="col-md-12" id ="uno">
                <a href='/login/'><p>Salir</p></a>
            </section>
      	</section>

      	<section class="row" id ="form">
      		<section class="col-md-12" id="dos">
      			<h3>Consulta</h3>
            <form action="" class="form-horizontal"  role="form">
              <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label">Fecha de inicio</label>
                    <div class="input-group date Wcalendar col-md-2" data-date-format="dd/MM/yyyy hh:mm:ss">
                        <input name = "fechaInicio" class="form-control" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
              </fieldset>
            </form>

            <form action="" class="form-horizontal"  role="form">
              <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label">Fecha final</label>
                    <div class="input-group date Wcalendar col-md-2" data-date-format="dd/mm/yyyy hh:mm:ss ">
                        <input name = "fechaFin" class="form-control" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
              </fieldset>
            </form>
            <input type="submit" value="consultar">



      		</section>
      	</section>
      	<section class="row" id="form">
      		<section class="col-md-12" id="tres">
           <table border="1px" class=".datagrid">
            <thead>
                <tr>
                   <th colspan ="3">CONSULTAR DATOS</th>
                </tr>
                <tr>
                    <th id="titulo">id</th>
                    <th id="titulo">Nom Usuario</th>
                </tr>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{usuario[0]}}</td> <td>{{ usuario[1]}}</td>
                    </tr>
                {% endfor %}
            </thead>
            <tbody>

            </tbody>
        </table>
      		</section>
      </section>
    </div>
</body>
</html>
